<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <title>송금 계좌 | 새마을금고 김은석</title>
  <meta name="theme-color" content="#0B0F14">
  <style>
    :root{
      --bg:#0A0E12;
      --panel:#111418;
      --card:#0E1319;
      --ink:#E7EAED;
      --muted:#9AA0A6;
      --accent:#E7EAED;
      --stroke:#1b2128;
      --btn:#E7EAED;
      --btn-ink:#0A0E12;
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Pretendard,Malgun Gothic,sans-serif;display:flex;-webkit-text-size-adjust:100%}
    .wrap{margin:auto;max-width:960px;width:100%;padding:24px}
    .panel{position:relative;background:var(--panel);border:1px solid var(--stroke);border-radius:var(--radius);box-shadow:0 10px 28px rgba(0,0,0,.25);padding:28px}
    .title{font-size:clamp(20px,3.2vw,28px);font-weight:900;margin:0 0 18px;letter-spacing:-.2px}
    .brand{position:absolute; top:10px; right:16px; width:min(140px, 28vw); height:auto; pointer-events:none; user-select:none;}
    .card{background:var(--card);border:1px solid var(--stroke);border-radius:14px;padding:18px}
    .row{display:flex; align-items:center; justify-content:space-between; gap:8px; padding:10px 4px}
    .label{font-size:clamp(13px,2.6vw,16px); color:var(--muted);}
    .value{font-size:clamp(18px,4.6vw,24px); font-weight:900; color:var(--accent); letter-spacing:.2px;}
    /* prevent iOS auto-link styling even if injected */
    a, a:link, a:visited, a:active, a:hover{color:var(--accent); text-decoration:none; pointer-events:none}
    /* keep account number on one line; shrink responsively */
    .value-acct{white-space:nowrap; font-feature-settings:'tnum' 1; -webkit-text-size-adjust:100%;}
    .btn{margin-top:18px; width:100%; padding:16px 18px; border:0; border-radius:12px; font-weight:900; font-size:clamp(16px,4.2vw,18px); background:var(--btn); color:var(--btn-ink); cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .hint{margin-top:12px; font-size:12px; color:var(--muted); text-align:center;}
    .footer{margin-top:16px; font-size:12px; color:var(--muted); text-align:center;}

    @media (max-width: 420px){
      .wrap{padding:16px}
      .panel{padding:20px}
      .card{padding:14px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="panel">
      <h1 class="title">송금 계좌</h1>
      <img class="brand" src="logo.png" alt="브랜드 로고">
      <div class="card" role="group" aria-label="송금 정보">
        <div class="row">
          <span class="label">은행</span>
          <span class="value" style="font-weight:900">새마을금고</span>
        </div>
        <div class="row">
          <span class="label">계좌번호</span>
          <span class="value value-acct">9003-2397-3866-7</span>
        </div>
        <div class="row">
          <span class="label">예금주</span>
          <span class="value">김은석</span>
        </div>
        <button id="copyBtn" class="btn" aria-label="계좌번호 복사">계좌번호 복사하기</button>
        <div id="msg" class="hint"></div>
      </div>
      <div class="footer">송금 전 예금주 이름을 확인해 주세요.</div>
    </section>
  </div>

  <script>
    const acct = "9003-2397-3866-7";
    const btn = document.getElementById('copyBtn');
    const msg = document.getElementById('msg');
    btn.addEventListener('click', async () => {
      const text = acct.replace(/\s+/g,'').replace(/-/g,'');
      try {
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(text);
        } else {
          const ta = document.createElement('textarea');
          ta.value = text;
          ta.style.position='fixed'; ta.style.opacity='0';
          document.body.appendChild(ta); ta.select();
          document.execCommand('copy'); ta.remove();
        }
        msg.innerHTML = "<span style='color:#8BE38B'>복사 완료! 은행 앱에 붙여넣기 하세요.</span>";
      } catch(e) {
        msg.textContent = "복사 실패. 계좌번호를 길게 눌러 복사하세요.";
      }
    });
  </script>
</body>
</html>
